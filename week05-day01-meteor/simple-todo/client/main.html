<head>
  <title>simple-todo</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> printP}}
  {{> blah}}

</body>

<template name="hello">
  <button id="add">Add</button>
  <button id="sub">Subtract</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="blah">
  <input type= 'text'/>
  <button>Update text</button>
  <p>{{userText}}</p>
</template>
